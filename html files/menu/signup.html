<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="/java script/signin1.js"></script>
    <link rel="stylesheet" href="/css/signup.css">
    <div class="forms-container">
        <div id="signup" class="signup">
            <h2>Sign Up</h2>
            <div class="quick-btn-group">
                <button>
                    <i class="fa fa-google"></i>
                    <span>sign up with google</span>
                </button>
                <button>
                    <i class="fa fa-apple"></i>
                    <span>sign up with apple</span>
                </button>
            </div>
    <div class="form">
        <div class="form-element">
            <label for="fullname">Full Name</label>
            <div class="control">
                <i class="fa fa-user"></i>
                <input type="text" id="email" placeholder="enter e-mail">
            </div>
        </div>
        <div class="form-element">
            <label for="e-mail">E-mail</label>
            <div class="control">
                <i class="fa fa-envelope"></i>
                <input type="text" id="email" placeholder="enter e-mail">
            </div>
        </div>
        <div class="form-element">
            <label for="password">password</label>
            <div class="control">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="password">
            </div>
        </div>
        <div class="check-control">
            <input type="checkbox" id="signup-tnc">
            <label for="signup-tnc">
                I agreee with
                <a href="#">Terms and Conditions </a>
            </label>
        </div>
        <div class="form-element">
            <button>Sign Up</button>
        </div>
    </div> 
    <div class="footer-link">
    <Span> Already have an account?</Span>
    <a href="/html files/menu/signin1.html" id="display-login">log in</a>
    </div> 
    </div>
    </div>
    
    
</body>
</html>
