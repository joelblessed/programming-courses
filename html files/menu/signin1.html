<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="/java script/signin1.js"></script>
    <link rel="stylesheet" href="/css/signin1.css">
    <div class="forms-container" id="forms-container">
        <div class="login">
            <h2>Hello, and wellcome</h2>
            <div class="quick-btn-group">
                <button>
                    <i class="fa fa-google"></i>
                    <span>Login with google</span>
                </button>
                <button>
                    <i class="fa fa-apple"></i>
                    <span>Login with apple</span>
                </button>
            </div>
    <div class="form">
        <div class="form-element">
            <label for="e-mail">E-mail</label>
            <div class="control">
                <i class="fa fa-envelope"></i>
                <input type="text" id="email" placeholder="enter e-mail">
            </div>
        </div>
        <div class="form-element">
            <label for="password">password</label>
            <div class="control">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="password">
            </div>
        </div>
        <div class="check-control">
            <input type="checkbox" id="login-remember">
            <label for="login-remember">Remember me</label>
        </div>
        <div class="form-element">
            <button>Log in</button>
        </div>
        <div class="form-element">
            <div class="link">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div> 
    <hr>
    <div class="footer-link">
        <Span>Don't have an account?</Span>
        <a href="/outer html/signup.html">Sign up</a>
    </div>       
        </div>
    <!-------------------------------------------------------------  -->
    
       
    

</body>
</html>
